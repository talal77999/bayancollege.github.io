<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تواصل كلية البيان</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('thumbnail_QR code Background.jpg');
            background-size: contain;
            background-color: #f5f5f5;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* جعل الأيقونات في المنتصف */
            align-items: center;
        }
        .icons-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px; /* فراغ بين الأيقونات */
        }
        .icon img {
            width: 300px; /* حجم الأيقونة */
            height: 80px; /* ارتفاع الأيقونة */
            border-radius: 40px; /* زوايا مستديرة */
            transition: transform 0.3s;
        }
        .icon img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- الأيقونات في المنتصف -->
    <div class="icons-wrapper">
        <div class="icon">
            <a href="tel:71118198">
                <img src="thumbnail_phon.png" alt="Phone">
            </a>
        </div>
        <div class="icon">
            <a href="https://wa.me/71118198" target="_blank">
                <img src="thumbnail_watss.png" alt="WhatsApp">
            </a>
        </div>
        <div class="icon">
            <a href="https://www.instagram.com/bayancollege_om?igsh=MTcyd2NxN3A4NW4waw==" target="_blank">
                <img src="thumbnail_insta.png" alt="Instagram">
            </a>
        </div>
        <div class="icon">
            <a href="https://x.com/bayancollege_om" target="_blank">
                <img src="thumbnail_x.png" alt="X (Twitter)">
            </a>
        </div>
        <div class="icon">
            <a href="https://www.linkedin.com/in/bayancollege-om-college-73a0ba338/" target="_blank">
                <img src="linked in.png" alt="LinkedIn">
            </a>
        </div>
        <div class="icon">
            <a href="http://www.bayancollege.edu.om" target="_blank">
                <img src="thumbnail_web.png" alt="الموقع الرسمي">
            </a>
        </div>
    </div>
</body>
</html>
